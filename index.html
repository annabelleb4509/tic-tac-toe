<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    
    <header>Tic Tac Toe</header>  <!-- CSS used to transforms this to uppercase -->
    <h1>Purple's turn</h1>


    <section id="board">
        <div class="l0", id="0"></div>
        <div class="c1r0" id="1"></div>
        <div class="c2r0" id="2"></div>
   
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
 
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
    </section>

<button>Play Again</button> <!--  used css to transform this to uppercase-->

</body>
</html>
